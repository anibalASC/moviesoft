<!DOCTYPE html>
<html>
<title>InfoMovie</title>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
        <div class="container_image">

                {% for movie in movies %}
                <div class="contenedor_hijo div-imagen">
                  <a href="/moviesInfo">
                    <img class="imagen_cartel desvanecer" src="{{url_for('static', filename = movie.image)}}">
                  </a>
                  <div>
                    <p>{{movie.name}}</p>
                    <p>Release Date: {{movie.year}}</p>
                    <p>Category: {{movie.category}}</p>
                    <p>Director: {{movie.director}}</p>
                    <p>Distributed by: {{movie.distributed}}</p>
                  </div>
                  <p>{{movie.name}}</p>
                </div>
                  {% endfor %}
              </div>
</body>
</html>
